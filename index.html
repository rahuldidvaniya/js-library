<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Library</title>
</head>

<body>

    <div class="container mt-5 w-45">
        <form id="addBook">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="bookTitle">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author's Name</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Number of Pages</label>
                <input type="text" class="form-control" id="pages" name="pages">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="readBook" name="readBook">
                <label class="form-check-label" for="readBook">Do you read the book?</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
