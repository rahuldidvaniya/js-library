<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <header class="header">
        <h1 class="logo-text">Library</h1>

        <button class="add-book" id="openModalBtn">+ Add New Entry</button>
    </header>

    <!-- Add book modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Add New Book</h2>
            <form id="bookForm">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>

                <label for="read">
                    <input type="checkbox" id="read" name="read">
                    Have you read the book?
                </label><br><br>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <main class="main">
        <div class="container" id="container">
            <!-- <div class="card">
                <div class="card-content">
                  <h3 class="book-title">Book Title</h3>
                  <p class="author">Author: <span>Author Name</span></p>
                  <p class="pages">Number of Pages: <span>123</span></p>
                  <button class="toggle-read" id="toggleReadBtn">Not Read</button>
                  <button class="remove-btn" id="removeBtn">Remove</button>
                </div>
              </div> -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
